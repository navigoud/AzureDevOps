apiVersion : apps/v1
kind: Deployment
metadata:
  name: navi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: navi
  template:
    metadata:
      labels:
        app: navi
    spec:
      containers:
        - name: navi
          image: navicontainer0010.azurecr.io/navigoudazuredevops:latest
          ports:
          - containerPort: 5000
