apiVersion : apps/v1
kind: Deployment
metadata:
  name: navin 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: navin
  template:
    metadata:
      labels:
        app: navin 
    spec:
      containers:
        - name: navin 
          image: navicontainer0010.azurecr.io/dotnetdemo:latest
          ports:
          - containerPort: 5000
