apiVersion : apps/v1
kind: Deployment
metadata:
  name: naveen 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: naveen
  template:
    metadata:
      labels:
        app: naveen 
    spec:
      containers:
        - name: naveen 
          image: navicontainer0010.azurecr.io/navigoudazuredevop
          ports:
          - containerPort: 5000
