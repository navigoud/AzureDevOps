apiVersion : apps/v1
kind: Deployment
metadata:
  name: self-hosted 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: self-hosted
  template:
    metadata:
      labels:
        app: self-hosted 
    spec:
      containers:
        - name: self-hosted 
          image: navicontainer0010.azurecr.io/dotnetdemo:latest
          ports:
          - containerPort: 8080
